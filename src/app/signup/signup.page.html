<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<div class="container bg-img">
  <ion-card>
    <img src="../../assets/login.png" width="65%">
    <ion-card-content>
      <div class="ion-margin-top">
        <ion-text style="font-size: large;" color="medium">
          <a (click)="navCtrl.navigateForward('/login')">Ingrese</a>, si ya tiene una cuenta.
        </ion-text>
      </div>

      <form #signupForm="ngForm">
        <ion-button expand="block" color="warning" shape="round" [disabled]="!signupForm.valid" (click)="signup()">
          Registrar
        </ion-button>

        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-input label="Apellido" labelPlacement="stacked" type="text" [(ngModel)]="lastName" name="lastName"
                  required (keypress)="filterInput($event)">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-input label="Nombre" labelPlacement="stacked" type="text" [(ngModel)]="name" name="name" required
                  (keypress)="filterInput($event)">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-input label="Reinigrese la contrase침a" [clearOnEdit]="false" labelPlacement="stacked"
                  type="password" [(ngModel)]="passCheck" name="passCheck" required>
                  <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-input label="Contrase침a" [clearOnEdit]="false" labelPlacement="stacked" type="password"
                  [(ngModel)]="password" name="password" required>
                  <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input label="Correo electr칩nico" [clearInput]="true" labelPlacement="stacked"
                  placeholder="tucorreo@ejemplo.com" type="email" errorText="Correo inv치lido" [(ngModel)]="email"
                  name="email" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-radio-group class="type-group" [(ngModel)]="this.type" name="type" required>
                <ion-item [color]="getTypeColor('admin')" (click)="type='admin'">
                  <ion-radio labelPlacement="stacked" alignment="center" value='admin'>
                    <div>
                      <label>ADMIN</label>
                      <img src="../../assets/admin.png" width="auto">
                    </div>
                  </ion-radio>
                </ion-item>
                <ion-item [color]="getTypeColor('tester')" (click)="type='tester'">
                  <ion-radio labelPlacement="stacked" alignment="center" value='tester'>
                    <div>
                      <label>TESTER</label>
                      <img src="../../assets/tester.png" width="auto">
                    </div>
                  </ion-radio>
                </ion-item>
                <ion-item [color]="getTypeColor('invitado')" (click)="type='invitado'">
                  <ion-radio labelPlacement="stacked" alignment="center" value='invitado'>
                    <div>
                      <label>INVITADO</label>
                      <img src="../../assets/guest.png" width="auto">
                    </div>
                  </ion-radio>
                </ion-item>
                <ion-item [color]="getTypeColor('usuario')" (click)="type='usuario'">
                  <ion-radio labelPlacement="stacked" alignment="center" value='usuario'>
                    <div>
                      <label>USUARIO</label>
                      <img src="../../assets/user.png" width="auto">
                    </div>
                  </ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-fab slot="fixed" vertical="bottom" horizontal="start">
          <ion-fab-button [color]="gender==='femenino' ? 'success' : 'dark'" (click)="gender='femenino'">
            <ion-icon name="female-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-fab slot="fixed" vertical="bottom" horizontal="end">
          <ion-fab-button [color]="gender==='masculino' ? 'success' : 'dark'" (click)="gender='masculino'">
            <ion-icon name="male-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </form>
    </ion-card-content>
  </ion-card>
</div>
