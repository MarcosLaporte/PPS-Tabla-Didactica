<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Idiomas</ion-title>
    <ion-buttons *ngIf="userInSession" slot="primary">
      <ion-button fill="outline" (click)="signOut()"> Cerrar sesión </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ng-container *ngIf="userInSession; else noUser">
      To continue...
    </ng-container>
    <ng-template #noUser>
      <ion-card style="align-content: center;" class="ion-padding ion-margin">
        <ion-card-title>Inicie sesión!</ion-card-title>
        <ion-card-content>Para acceder a los contenidos, ingrese con su cuenta.</ion-card-content>
        <ion-button expand="block" (click)="navCtrl.navigateBack('/login')">Ingrese a su cuenta</ion-button>
      </ion-card>
    </ng-template>
  </div>

</ion-content>
